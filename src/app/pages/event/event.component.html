<div class="container">
  <header class="header">
    <div class="logo">
      <span class="logo-text">Evo<span class="orange-text">Event</span></span>
    </div>
    <div class="search-container">
      <i class="fa fa-search search-icon"></i>
      <input
        type="text"
        placeholder="Search here..."
        [(ngModel)]="search"
        (ngModelChange)="onSearchChange()"
        class="search-input"
      />

      <div class="profile-icon">
        <i class="fa fa-user"></i>
      </div>
    </div>
  </header>

  <div class="events-section">
    <div class="events-header">
      <div class="title-area">
        <h1>Events</h1>
        <p>View and manage every events of the future.</p>
      </div>
      <div class="actions-area">
        <div class="filter-dropdown">
          <button class="filter-button">
            <i class="fa fa-filter"></i> Filter
            <i class="fa fa-chevron-down"></i>
          </button>
        </div>
        <div class="view-toggle">
          <button class="view-button">
            <i class="fa fa-th-list"></i> List View
          </button>
        </div>
        <button class="add-button" (click)="openAddEventDialog()">
          <i class="fa fa-plus"></i> Add New Event
        </button>
      </div>
    </div>

    <div *ngIf="events.length > 0; else noEvents" class="event-grid">
      <div *ngFor="let event of events" class="event-card">
        <div class="event-image-container">
          <img [src]="event.eventImage" alt="Event image" class="event-image" />
        </div>
        <div class="event-content">
          <div class="event-title-actions">
            <h3 class="event-title">{{ event.eventName }}</h3>
            <div class="event-actions">
              <button class="action-button edit">
                <i class="fa fa-edit"></i>
              </button>
              <button class="action-button delete">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="event-meta">
            <span class="badge">{{ event.eventCategory }}</span>
            <span class="date">
              <i class="fa fa-calendar"></i>
              {{ event.eventDate | date : "dd, MMMM yyyy" }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="events.length > 0; else null" class="pagination-controls">
      <div>
        <button
          (click)="prevPage()"
          [disabled]="currentPage == 1"
          class="pagination-button"
        >
          Previous
        </button>
      </div>
      <div class="button-group">
        <button
          *ngFor="let page of pages"
          [class.active]="page == currentPage"
          (click)="goToPage(page)"
          class="pagination-button"
        >
          {{ page }}
        </button>
      </div>
      <div>
        <button
          (click)="nextPage()"
          [disabled]="currentPage == totalPages"
          class="pagination-button"
        >
          Next
        </button>
      </div>
    </div>

    <ng-template #noEvents>
      <p>No events found.</p>
    </ng-template>
  </div>
</div>
